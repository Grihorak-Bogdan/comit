<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Message</title>
</head>

<body>

	<div class="container">
		<div class="">

			<form>
				<div class="col-lg-12">
					<h2 class="text-center">Comments</h2>
				</div>
				<div class="col-lg-6">
					<div id="comment-field"></div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label for="comment-name">Name:</label>
						<input type="name" class="form-control" id="comment-name" placeholder="Your name">

					</div>
					<div class="form-group">
						<label for="comment-body">Message:</label>
						<input type="name" class="form-control" id="comment-body" placeholder="Your comment">
					</div>
					<div class="form-group text-right">
						<button type="submit" id="comment-add" class="btn btn-primary">add commit</button>

					</div>
			</form>
		</div>
	</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
